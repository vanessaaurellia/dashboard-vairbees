<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/png" />

    <title>Dashboard Vairbees</title>

<body onload="chart()">
    <nav>
        <button type="button" class="navbar-toggler" id="navbar=toggler" onclick="toggler()">
            <div class="toggler-icon"></div>
            <div class="toggler-icon"></div>
            <div class="toggler-icon"></div>
        </button>
        <a href="#"><img class="navbar-logo" src="assets/img/logo-vairbees.png"></a>
        <a href="#"><img class="navbar-profile" src="assets/img/profile.png"></a>
    </nav>

    <div class="container" id="container">
        <div class="sidebar" id="sidebar">
            <div class="role">
                <div class="role-header">
                    <div style="font-size: 15px;">Role</div>
                    <button class="role-button">CHANGE</button>
                </div>
                <div style="font-size: 16px; margin-top: 30px;">Staff</div>
                <div style="font-size: 14px;">Vairbees</div>
                <div style="font-size: 14px;">BINUS UNIVERSITY</div>
            </div>
            <ul>
                <li class="nav-item"><a class="nav-link active" href="index.html">
                    <img class="icon" src="assets/img/icon-dashboard.png">
                    Dashboard
                    </a>
                </li>
            </ul>
        </div>
    
        <div class="main">

            <div class="section">
                <div class="subtitle">
                    List of all events
                </div>

                <div class="card-wrapper">
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-search">
                                <div class="entries">
                                    Show 
                                    <select class="form-select">
                                        <option value="10" selected>10</option>
                                        <option value="25">25</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                    entries
                                </div>
                                <div class="search">
                                    <input class="form-control" type="search" placeholder="Search">
                                    <button type="submit" class="search-button">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="card-body list-events">
                                <div class="table-wrapper">
                                    <table>
                                        <tr>
                                            <th>No</th>
                                            <th>Pages</th>
                                            <th>Date</th>
                                            <th>Action</th>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>Rapat Koordinasi Nasional Farmalkes 2022</td>
                                            <td>04 - 05 April 2022</td>
                                            <td><a href="view-event-1.html">View</a></td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>UMKM Go Digital 2022 Virtual Expo</td>
                                            <td>21 - 22 April 2022</td>
                                            <td><a href="view-event-2.html">View</a></td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>PIT Virtual IAI 2022</td>
                                            <td>30 June - 2 July 2022</td>
                                            <td><a href="view-event-3.html">View</a></td>
                                        </tr>
                                    </table>

                            <div class="card-footer view-all">
                                VIEW ALL
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
